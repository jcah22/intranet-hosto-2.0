<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <title>Detalle odc</title>
  </head>
  <body>
    <div class="container py-4">
      <div class="card-header"></div>
      <div class="card-body">
        <ul class="list-group my-2">
          <li
            class="list-group-item list-group-item-primary"
            th:text="'Datos de la Orden de Compra'"
          ></li>
          <li
            class="list-group-iem"
            th:text="'DESCRIPCION:'+${odc.descripcion}"
          ></li>
          <li class="list-group-iem" th:text="'FATURA:'+${odc.factura}"></li>
          <li class="list-group-iem" th:text="'FECHA:'+${odc.fecha}"></li>
          <li class="list-group-iem" th:text="'FLETE:'+${odc.flete}"></li>
          <li class="list-group-iem" th:text="'TOTAL:'+${odc.total}"></li>
          <li
            class="list-group-iem"
            th:text="'ESTATUS:'+${odc.status.nombre}"
          ></li>
          <li
            class="list-group-iem"
            th:text="'USUARIO:'+ ${odc.usuario.nombres}+ ' '+${odc.usuario.apellidoPaterno}+ ' '+ ${odc.usuario.apellidoMaterno}"
          ></li>
          <li
            class="list-group-iem"
            th:text="'AREA QUE SOLICITA:'+${odc.area.nombre}"
          ></li>
          <li
            class="list-group-iem"
            th:text="'REQUISICIÓN:'+ ${odc.req.codigo} + ' - ' + ${odc.req.nombre}"
          ></li>
          <li
            class="list-group-iem"
            th:text="'USO CFDI: ' + ${odc.cfdi.codigo} +' - '+ ${odc.cfdi.nombre}"
          ></li>
          <li
            class="list-group-iem"
            th:text="'AUTORIZO: ' +${odc.directivo.nombre}"
          ></li>
          <h2>Datos del proveedor</h2>
          <li
            class="list-group-iem"
            th:text="'NOMBRE: ' + ${odc.proveedor.nombre}"
          ></li>
          <li
            class="list-group-iem"
            th:text="'RFC:'+ ${odc.proveedor.rfc}"
          ></li>
          <li
            class="list-group-iem"
            th:text="'DIRECCIÓN:' + ${odc.proveedor.direccion}"
          ></li>
          <li
            class="list-group-iem"
            th:text="'EMAIL:'+${odc.proveedor.correo}"
          ></li>
          <li
            class="list-group-iem"
            th:text="'TELEFONO:' +${odc.proveedor.telefono}"
          ></li>
        </ul>
      </div>
      <div class="card-footer">
        <div class="container-fluid d-flex justify-content-start">
          <a class="btn btn-outline-primary" href="javascript:history.back()"
            ><i class="bi bi-chevron-double-left"></i>Regresar</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
